plugins {
    id 'java'
}

group 'com.gradle.gkb.javaprof'
version '1.0-SNAPSHOT'

apply plugin: 'maven'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.junit.jupiter:junit-jupiter:5.6.2'
}

test {
    useJUnitPlatform()
}
